<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/image/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/style/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>

  <main class="container d-flex">

    <div class="left d-flex flex-column">
      <div class="logo"><img class="w-100" src="assets\image\logo.svg" alt="logo"></div>
      <div class="icon d-flex">
        <div class="icon_holder"><img class="w-100" src="assets\image\icon-document.svg" alt="document icon"></div>
        <div class="icon_holder"><img class="w-100" src="assets\image\icon-folder.svg" alt="folder icon"></div>
        <div class="icon_holder"><img class="w-100" src="assets\image\icon-upload.svg" alt="upload icon"></div>
      </div>
    </div>

    <div class="right d-flex">
      <div class="card d-flex flex-column">
        <p>Youâ€™ve used <span class="bold">815 GB</span> of your storage</p>
        
        <div class="storage-bar-holder">
          <div class="remaining-capacity bold"><span style="font-size: 2rem; color: hsl(0, 0%, 0%);">185</span>GB Left</div>
          <div class="storage-bar d-flex"><span></span></div>
        </div>
        <div class="capacity d-flex">
          <span class="bold">0 GB</span>
          <span class="bold">1000 GB</span>
        </div>
      </div>
    </div>

  </main>


  
</body>

</html>
